<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Color Blender</title>
<link rel="stylesheet" href="src/style.css"/>
</head>
<body>

<div id="inputs">
	<p class="row">
		<span id="sample_0" class="color-sample"></span>
		<input id="rgb-hex_0"/>
		<input id="rgb_0"/>
		<input id="hsl_0" value="hsl(0, 0%, 0%)"/>
	</p>
	<p>
		<span id="sample_1" class="color-sample"></span>
		<input id="rgb-hex_1"/>
		<input id="rgb_1"/>
		<input id="hsl_1"/>
	</p>
	<p class="row">
		<span id="sample_last" class="color-sample"></span>
		<input id="rgb-hex_last"/>
		<input id="rgb_last"/>
		<input id="hsl_last" value="hsl(10, 30%, 40%)"/>
	</p>
</div>

<svg id="paper" xmlns="http://www.w3.org/2000/svg" version="1.1" width="355" height="275">
	<defs>
		<linearGradient id="white">
			<stop offset="0%" stop-color="white"/>
			<stop offset="100%" stop-color="white" stop-opacity="0"/>
		</linearGradient>
		<linearGradient id="black" x1="0" y1="1" x2="0" y2="0">
			<stop offset="0%" stop-color="black"/>
			<stop offset="100%" stop-color="black" stop-opacity="0"/>
		</linearGradient>
		<linearGradient id="hue" x1="0" y1="1" x2="0" y2="0">
			<stop offset="0%" stop-color="#ff0000"/>
			<stop offset="17%" stop-color="#ffff00"/>
			<stop offset="34%" stop-color="#00ff00"/>
			<stop offset="50%" stop-color="#00ffff"/>
			<stop offset="66%" stop-color="#0000ff"/>
			<stop offset="82%" stop-color="#ff00ff"/>
			<stop offset="100%" stop-color="#ff0000"/>
		</linearGradient>
	</defs>
	<g transform="translate(10, 10)">
		<rect width="255" height="255" fill="hsl(1, 100%, 50%)" id="bg"/>
		<rect fill="url(#white)" width="255" height="255"/>
		<rect id="black_layer" fill="url(#black)" width="255" height="255"/>
		<rect id="marker_last" transform="translate(-4.5, -4.5)" x="255" y="0" width="10" height="10" fill="none" stroke="#FFF" stroke-width="1"/>
		<circle id="marker_0" transform="translate(0.5, 0.5)" r="7" fill="none" stroke="#FFF" stroke-width="1"/>
	</g>
	<g transform="translate(275, 10)">
		<rect id="hue_selector" y="0" fill="url(#hue)" width="20" height="255"></rect>
		<path id="hue_0" fill="#fff" d="M25.5,-5L20,0L25.5,5Z" stroke-width="1" stroke="#000"/>
		<path id="hue_last" fill="#fff" d="M25.5,-5L20,0L25.5,5Z" stroke-width="1" stroke="#000"/>
	</g>
</svg>

<script src="src/utils.js"></script>
<script src="src/main.js"></script>
</body></html>
